<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <title>Weather CLI</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
        <style>
            body, html {
                height: 100%;
                font-family: Arial, Helvetica, sans-serif;
                margin: 0;
                scroll-behavior: smooth;
            }

            h1 {
                text-align: center
            }

            .hero-image {
                background-image: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url("hero.png");
                height: 50%;
                background-position: center;
                background-repeat: no-repeat;
                background-size: cover;
                position: relative;
            }

            .hero-text {
                text-align: center;
                position: absolute;
                top: 50%;
                left: 50%;
                transform: translate(-50%, -50%);
                color: white;
            }

            a {
                outline: none;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script>
            function download() {
                let platform = navigator.platform;
                if (platform === "Win32") {
                    console.log("Downloading for windows")
                    window.open("./weather.exe", "_blank");
                }
                else {
                    console.log("Downloading for unix")
                    window.open("./weather", "_blank");
                }
            }

            function download_unix() {
                window.open("./weather", "_blank");
            }

            function download_windows() {
                window.open("./weather.exe", "_blank");
            }
        </script>
        <div class="hero-image">
            <div class="hero-text">
                <h1 style="font-size:50px">Weather CLI</h1>
                <p>A blazing fast CLI written in python and rust</p>
                <div class="btn-group" role="group" aria-label="Hero Download">
                    <button type="button" class="btn btn-primary" onclick="download()"><i class="bi bi-download"></i> Download</button>
                    <button type="button" class="btn btn-primary dropdown-toggle" data-bs-toggle="dropdown" aria-expanded="false"></button>
                    <ul class="dropdown-menu">
                      <li><button class="dropdown-item" onclick="download_windows()">Windows x64</button></li>
                      <li><button class="dropdown-item" onclick="download_unix()">Unix </button></li>
                    </ul>
                </div>
            </div>
        </div>
        <h1 id="installation">Installation</h1>
        <p>Download the executable for your OS and put it in a directory that in your path. The directory should be empty</p>
        <h1 id="setup">Setup</h1>
        <div class="container">
            <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top">
            <div class="col-md-4 d-flex align-items-center">
              <span class="mb-3 mb-md-0 text-muted">Â© 2022 Ashwin Naren</span>
            </div>

            <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
              <li class="ms-3"><a class="text-muted" href="https://github.com/arihant2math/weathercli"><i class="bi bi-github"></i></a></li>
            </ul>
            </footer>
        </div>
    </body>
</html>
