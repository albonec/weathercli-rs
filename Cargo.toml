[[bin]]
required-features = ["binary"]
name = "weatherd"
path = "bin/weatherd.rs"

[[bin]]
required-features = ["support"]
name = "updater"
path = "bin/updater.rs"

[[bin]]
required-features = ["support", "installer"]
name = "installer"
path = "bin/installer.rs"

[[bin]]
required-features = ["binary"]
name = "weather"
path = "bin/weather.rs"


[lib]
name = "weather_core"
crate-type = [
    "cdylib",
    "rlib",
]

[package]
name = "weather"
version = "2023.5.6"
edition = "2021"
authors = ["Ashwin Naren"]
rust-version = "1.64.0"
description = "weather, in your terminal"
readme = "README.md"
homepage = "https://arihant2math.github.io/weathercli/"
repository = "https://github.com/arihant2math/weathercli"

[build-dependencies]
winresource = "0.1"

[dependencies]
async_runner = { path = "./internal/async_runner" }
custom_backend = { path = "./internal/custom_backend" }
cli = { path = "./internal/cli" }
terminal = { path = "./internal/terminal" }
weather_dirs = { path = "./internal/weather_dirs" }
location = { path = "./internal/location" }
weather_error = { path = "./internal/weather_error" }
now = { path = "./internal/now" }
local = { path = "./internal/local" }
auto-launch = { version = "0.4.0", optional = true, path = "./lib/auto-launch" }
bincode = "1.3"
clap = { version = "4.2", features = ["derive"] }
futures-util = { version = "0.3", optional = true }
indicatif = { version = "0.17", optional = true }
log = "0.4"
log4rs = "1.2"
reqwest = { version = "0.11", features = ["stream"], optional = true }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
simd-json = "0.9.2"
tokio = { version = "1.28", features = ["full"], optional = true }

[dev-dependencies]
rand = "0.8.5"

[target.'cfg(windows)'.dependencies]
winreg = "0.50.*"

[features]
binary = ["dep:auto-launch"]
support = ["binary", "dep:tokio", "dep:futures-util", "dep:reqwest", "dep:indicatif"]
installer = ["binary"]
gui = ["cli/gui"]
default = ["binary"]

[profile.bench]
debug = true
