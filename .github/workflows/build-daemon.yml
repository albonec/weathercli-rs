name: Daemon build

on:
  push:
    branches: [ "main" ]
    paths:
      - 'bin/**'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  windows-build:

    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          cargo build -r
      - uses: actions/upload-artifact@v3
        with:
          name: weatherd (Windows)
          path: ./target/release/weatherd.exe

  unix-build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Build
        run: |
          cargo build -r
      - uses: actions/upload-artifact@v3
        with:
          name: weatherd (Unix)
          path: ./target/release/weatherd