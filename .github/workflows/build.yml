name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'scripts/**'
      - 'bin/**'
      - 'icon/**'
      - 'docs_templates/**'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ["3.9", "3.10", "3.11"]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: ${{ matrix.python }}
          cache: "pip"
      - name: Install dependencies
        run: |
          python3 -m pip install --upgrade pip
          python3 -m pip install --upgrade wheel
          pip install -r dev-requirements.txt
          maturin build -r
          for file in target/wheels/*.whl
          do
            name=${file##*/}
            pip install "$file"
          done
      - name: Test
        run: pytest .


  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"
        cache: "pip"
    - name: Install dependencies
      run: |
        pip install -r dev-requirements.txt
        maturin build -r
    - name: Install corelib (unix)
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        for file in target/wheels/*.whl
        do
          name=${file##*/}
          pip install "$file"
        done
    - name: Install corelib (windows)
      if: startsWith(matrix.os, 'windows')
      run: |
        $files = Get-ChildItem "target/wheels/"
        foreach ($f in $files) {
            pip install $f.FullName
        }
    - name: Build with pyinstaller
      run: pyinstaller -F weather.py -i ./icon/icon.png
    - uses: actions/upload-artifact@v3
      if: startsWith(matrix.os, 'windows')
      with:
        name: weather (Windows)
        path: ./dist/weather.exe

    - uses: actions/upload-artifact@v3
      if: startsWith(matrix.os, 'ubuntu')
      with:
        name: weather (Unix)
        path: ./dist/weather
