name: CI

on:
  push:
    branches: [ "main" ]
    paths-ignore:
      - 'scripts/**'
      - 'bin/**'
      - 'icon/**'
      - 'docs_templates/**'
      - 'scripts/**'
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  build:
    runs-on: ${{ matrix.os }}
    continue-on-error: true
    strategy:
      matrix:
        os: ["ubuntu-latest", "windows-latest"]
    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'true'

    - name: Set up Python 3.11
      uses: actions/setup-python@v4
      with:
        python-version: "3.11"
        cache: "pip"
    - name: Install dependencies
      run: |
        pip install -r dev-requirements.txt
        maturin build -r
    - name: Install corelib (unix)
      if: startsWith(matrix.os, 'ubuntu')
      run: |
        for file in target/wheels/*.whl
        do
          name=${file##*/}
          pip install "$file"
        done
    - name: Install corelib (windows)
      if: startsWith(matrix.os, 'windows')
      run: |
        $files = Get-ChildItem "target/wheels/"
        foreach ($f in $files) {
            pip install $f.FullName
        }
    - name: Build with pyinstaller
      run: pyinstaller -F weather.py -i ./icon/icon.png
    - uses: actions/upload-artifact@v3
      if: startsWith(matrix.os, 'windows')
      with:
        name: weather (Windows)
        path: ./dist/weather.exe

    - uses: actions/upload-artifact@v3
      if: startsWith(matrix.os, 'ubuntu')
      with:
        name: weather (Unix)
        path: ./dist/weather
